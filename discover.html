<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>饿了么 发现</title>
  <link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="framework/reset.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      position: sticky;
      top: 0;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      padding: 10px 0;
    }
    .tabs div {
      flex: 1;
      text-align: center;
      font-size: 15px;
      color: #4CAF50;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 6px 0;
    }
    .tabs div:hover {
      background-color: #e8f5e9;
    }
    .tabs .active {
      border-bottom: 2px solid #4CAF50;
      font-weight: bold;
      background-color: #e8f5e9;
    }
    .content {
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .card {
      width: 48%;
      background: white;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background-color: #eee;
    }
    .card p {
      margin: 10px;
      font-size: 14px;
      color: #333;
    }
    .footer {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: white;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 600px;
    }
    .footer li {
      list-style: none;
      text-align: center;
      color: #4CAF50;
      font-size: 14px;
      cursor: pointer;
    }
    .footer li i {
      font-size: 20px;
    }
    .footer li p {
      margin: 2px 0 0;
    }
  </style>
</head>
<body>
  <header>发现</header>

  <div class="tabs">
    <div class="tab active" data-section="tuijian">推荐</div>
    <div class="tab" data-section="duanju">短剧</div>
    <div class="tab" data-section="kunming">昆明</div>
    <div class="tab" data-section="changting">畅听</div>
    <div class="tab" data-section="guanzhu">关注</div>
  </div>

  <div class="content">
    <div id="tuijian" class="section">
      <div class="grid">
        <div class="card"><img src="img/discover1.png"><p>超值美食推荐</p></div>
        <div class="card"><img src="img/discover2.png"><p>热门短剧精选</p></div>
        <div class="card"><img src="img/discover3.png"><p>本地昆明旅游优惠</p></div>
        <div class="card"><img src="img/discover4.png"><p>畅听有声书好礼</p></div>
        <div class="card"><img src="img/discover5.png"><p>新店开业超值活动</p></div>
        <div class="card"><img src="img/discover6.png"><p>生鲜电商优惠专场</p></div>
      </div>
    </div>

    <div id="duanju" class="section" style="display:none;">
      <div class="grid">
        <div class="card"><img src="img/discover2a.png"><p>热门短剧推荐</p></div>
        <div class="card"><img src="img/discover2b.png"><p>情感剧情首选</p></div>
        <div class="card"><img src="img/discover2c.png"><p>爆款短剧系列</p></div>
        <div class="card"><img src="img/discover2d.png"><p>高分必看佳作</p></div>
      </div>
    </div>

    <div id="kunming" class="section" style="display:none;">
      <div class="grid">
        <div class="card"><img src="img/discover3a.png"><p>昆明景点优惠</p></div>
        <div class="card"><img src="img/discover3b.png"><p>云南本地特产</p></div>
        <div class="card"><img src="img/discover3c.png"><p>精选旅行套餐</p></div>
        <div class="card"><img src="img/discover3d.png"><p>精品跟团游</p></div>
      </div>
    </div>

    <div id="changting" class="section" style="display:none;">
      <div class="grid">
        <div class="card"><img src="img/discover4a.png"><p>畅听小说专区</p></div>
        <div class="card"><img src="img/discover4b.png"><p>有声书独家推荐</p></div>
        <div class="card"><img src="img/discover4c.png"><p>免费畅听体验</p></div>
        <div class="card"><img src="img/discover4d.png"><p>热门榜单精选</p></div>
      </div>
    </div>

    <div id="guanzhu" class="section" style="display:none;">
      <div class="grid">
        <div class="card"><img src="img/discover5a.png"><p>新品促销上新</p></div>
        <div class="card"><img src="img/discover5b.png"><p>生鲜专场优惠</p></div>
        <div class="card"><img src="img/discover5c.png"><p>精选好物推荐</p></div>
        <div class="card"><img src="img/discover5d.png"><p>品牌合作专区</p></div>
      </div>
    </div>
  </div>

  <ul class="footer">
    <li onclick="location.href='index.html'"><i class="fa fa-home"></i><p>首页</p></li>
    <li onclick="location.href='discover.html'"><i class="fa fa-compass"></i><p>发现</p></li>
    <li onclick="location.href='orderList.html'"><i class="fa fa-file-text-o"></i><p>订单</p></li>
    <li onclick="handleMyPage()"><i class="fa fa-user-o"></i><p>我的</p></li>
  </ul>

  <script>
    function handleMyPage() {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        location.href = 'profile.html';
      } else {
        location.href = 'register.html';
      }
    }

    const tabs = document.querySelectorAll('.tabs .tab');
    const sections = document.querySelectorAll('.content .section');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        sections.forEach(sec => sec.style.display = 'none');
        document.getElementById(tab.dataset.section).style.display = 'block';
      });
    });
  </script>
</body>
</html>
