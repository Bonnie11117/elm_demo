<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>饿了么 在线支付</title>

  <link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="framework/reset.css" rel="stylesheet" />
  <link href="css/payment.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f6f8f9;
    }

    .wrapper {
      padding-bottom: 80px;
      max-width: 600px;
      margin: auto;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    h3 {
      padding: 16px;
      margin: 0;
      background-color: white;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }

    .order-info {
      background: white;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      color: #333;
    }

    .order-info i {
      margin-left: 6px;
      font-size: 14px;
      color: #888;
      cursor: pointer;
    }

    .order-detailet {
      background: white;
      padding: 0 16px 10px;
      display: none;
    }

    .order-detailet li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
      color: #555;
    }

    .payment-type {
      list-style: none;
      margin: 20px 0;
      padding: 0 16px;
      background: white;
    }

    .payment-type li {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      position: relative;
    }

    .payment-type li img {
      height: 28px;
    }

    .payment-type li i {
      position: absolute;
      right: 0;
      font-size: 18px;
      color: #4CAF50;
      display: none;
    }

    .payment-type li.active i {
      display: block;
    }

    .payment-button {
      text-align: center;
      padding: 20px;
    }

    .payment-button button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: white;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 600px;
    }

    .footer li {
      list-style: none;
      text-align: center;
      color: #4CAF50;
      font-size: 14px;
    }

    .footer li i {
      font-size: 20px;
    }

    .footer li p {
      margin: 2px 0 0;
    }
  </style>

  <script>
    window.onload = function () {
      // Toggle order detail visibility
      const showBtn = document.getElementById('showBtn');
      const detailBox = document.getElementById('detailetBox');

      detailBox.style.display = 'none';
      showBtn.onclick = () => {
        detailBox.style.display = detailBox.style.display === 'none' ? 'block' : 'none';
      };

      // Payment method selection
      const types = document.querySelectorAll('.payment-type li');
      types.forEach(li => {
        li.onclick = () => {
          types.forEach(item => item.classList.remove('active'));
          li.classList.add('active');
        };
      });

      // Confirm button click
      document.querySelector('.payment-button button').onclick = () => {
        const selected = document.querySelector('.payment-type li.active');
        if (!selected) {
          alert('请选择支付方式');
        } else {
          alert('支付成功！');
          window.location.href = 'orderList.html';
        }
      };
    };
  </script>
</head>
<body>
  <div class="wrapper">

    <!-- Header -->
    <header><p>在线支付</p></header>

    <!-- Order Summary -->
    <h3>订单信息：</h3>
    <div class="order-info">
      <p>万家饺子（软件园E18店）<i class="fa fa-caret-down" id="showBtn"></i></p>
      <p>¥49</p>
    </div>

    <!-- Order Details -->
    <ul class="order-detailet" id="detailetBox">
      <li><p>纯肉鲜肉（水饺） x 2</p><p>¥30</p></li>
      <li><p>玉米鲜肉（水饺） x 1</p><p>¥16</p></li>
      <li><p>配送费</p><p>¥3</p></li>
    </ul>

    <!-- Payment Options -->
    <ul class="payment-type">
      <li class="active">
        <img src="./img/alipay.png" alt="Alipay">
        <i class="fa fa-check-circle"></i>
      </li>
      <li>
        <img src="./img/wechat.png" alt="WeChat Pay">
        <i class="fa fa-check-circle"></i>
      </li>
    </ul>

    <!-- Pay Button -->
    <div class="payment-button">
      <button>确认支付</button>
    </div>

    <!-- Footer Menu -->
    <ul class="footer">
      <li onclick="location.href='index.html'"><i class="fa fa-home"></i><p>首页</p></li>
      <li><i class="fa fa-compass"></i><p>发现</p></li>
      <li onclick="location.href='orderList.html'"><i class="fa fa-file-text-o"></i><p>订单</p></li>
      <li><i class="fa fa-user-o"></i><p>我的</p></li>
    </ul>

  </div>
</body>
</html>
