<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>饿了么 我的</title>
  <link href="framework/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="framework/reset.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 18px;
    }
    .profile {
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .info-container {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .avatar-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #4CAF50;
      background-color: #ddd;
      object-fit: cover;
    }
    .info-text {
      flex: 1;
    }
    .info-text p {
      margin: 4px 0;
      font-size: 15px;
      color: #333;
    }

    .member-card {
      text-align: center;
      background: linear-gradient(135deg, #4CAF50 40%, #66BB6A);
      color: white;
    }
    .member-card h3 {
      margin: 0 0 10px;
      font-weight: normal;
    }
    .member-btn {
      background-color: rgba(255,255,255,0.9);
      color: #4CAF50;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .section h4 {
      margin: 0 0 12px;
      color: #4CAF50;
      border-left: 4px solid #4CAF50;
      padding-left: 8px;
      font-weight: normal;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .grid div {
      width: 48%;
      background-color: #f9f9f9;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      color: #333;
      border: 1px solid #e0e0e0;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.02);
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .grid div:hover {
      background-color: #e8f5e9;
    }

    .profile-actions {
      text-align: center;
      margin-top: 20px;
    }
    .profile-actions button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 24px;
      margin: 10px 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .profile-actions button:hover {
      background-color: #43A047;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: white;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 600px;
    }
    .footer li {
      list-style: none;
      text-align: center;
      color: #4CAF50;
      font-size: 14px;
      cursor: pointer;
    }
    .footer li i {
      font-size: 20px;
    }
    .footer li p {
      margin: 2px 0 0;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      location.href = 'register.html';
    }
  </script>

  <header>我的</header>
  <div class="profile">
    <!-- User Info Card -->
    <div class="card profile-info">
      <div class="info-container">
        <img src="img/avatar-green.png" alt="头像" class="avatar-img" />
        <div class="info-text">
          <p><strong>用户ID：</strong> <span id="displayID"></span></p>
          <p><strong>用户名：</strong> <span id="displayName"></span></p>
          <p><strong>手机号：</strong> <span id="displayPhone"></span></p>
          <p><strong>性别：</strong> <span id="displayGender"></span></p>
        </div>
      </div>
    </div>

    <div class="card member-card">
      <h3>黑金会员 ★★★★☆</h3>
      <button class="member-btn">进入会员中心</button>
    </div>

    <div class="card section">
      <h4>订单管理</h4>
      <div class="grid">
        <div>待付款</div>
        <div>待收货</div>
        <div>待评价</div>
        <div>退款售后</div>
      </div>
    </div>

    <div class="card section">
      <h4>钱包</h4>
      <div class="grid">
        <div>余额 ￥21</div>
        <div>账单</div>
        <div>额度 9.98万</div>
        <div>身份认证</div>
      </div>
    </div>

    <div class="card section">
      <h4>常用工具</h4>
      <div class="grid">
        <div>收藏</div>
        <div>浏览记录</div>
        <div>优惠券</div>
        <div>积分</div>
      </div>
    </div>

    <div class="card section">
      <h4>推荐功能</h4>
      <div class="grid">
        <div>小餐厅</div>
        <div>天天领现金</div>
        <div>赚</div>
        <div>红包小镇</div>
      </div>
    </div>

    <div class="profile-actions">
      <button onclick="location.href='orderList.html'">订单管理</button>
      <button onclick="logout()">退出登录</button>
    </div>
  </div>

  <ul class="footer">
    <li onclick="location.href='index.html'"><i class="fa fa-home"></i><p>首页</p></li>
    <li onclick="location.href='discover.html'"><i class="fa fa-compass"></i><p>发现</p></li>
    <li onclick="location.href='orderList.html'"><i class="fa fa-file-text-o"></i><p>订单</p></li>
    <li onclick="handleMyPage()"><i class="fa fa-user-o"></i><p>我的</p></li>
  </ul>

  <script>
    document.getElementById('displayID').innerText = localStorage.getItem('userID') || '未分配';
    document.getElementById('displayName').innerText = localStorage.getItem('userName') || '未填写';
    document.getElementById('displayPhone').innerText = localStorage.getItem('userPhone') || '未填写';
    document.getElementById('displayGender').innerText = localStorage.getItem('userGender') || '未知';

    function logout() {
      localStorage.clear();
      location.href = 'register.html';
    }

    function handleMyPage() {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        location.href = 'profile.html';
      } else {
        location.href = 'register.html';
      }
    }
  </script>
</body>
</html>
